<html>

<head>
    <title>Werewolves!</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="javascripts/game.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

</head>

<body>
<h1>Werewolf</h1>
<div id="connect_div">
    <h1 id="error"/>
    <input type="button" onclick="makeGame()" value="New Game"/><br>
    <label for="game_code">Game Code</label>
    <input type="text" id="game_code" name="Game code"><br>
    <input type="button" onclick="joinGame()" value="Join game"/>
</div>
<div id="player_div">
    <div id="wait_label">
        <h1>Please wait for the game to start.</h1>
        <h2>When your role is revealed keep it secret.</h2>
    </div>
    <h1 id="role">Role</h1>
    <h2 id="desc">Desc</h2>
</div>
<div id="host_div">
    <h1>Room Code: </h1>
    <h1 id="room_code">0000</h1>
    <h1>Number of participants</h1>
    <h1 id="num_participants">0</h1>
    <input onclick="startGame()" type="button" value="Assign Roles" id="start_game_button"/>
    <h1 id="has_game_started"/>
</div>
</body>

</html>
