<html>

<head>
    <title>Mafia!</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="javascripts/game.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Exo 2' rel='stylesheet'>

</head>

<body>
    <h1 class="bigtitle">Mafia</h1>
    <h1 class="subtitle" id="error"/>
<div id="connect_div">
    <!-- <label for="game_code">Game Code</label> -->
    <input type="text" id="game_code" name="Game code" maxlength='4' spellcheck="false"><br><br>
    <button class="btn draw-border" onclick="joinGame()" disabled>Joinn Game</button><br><br>
    <button class="btn draw-border" onclick="makeGame()">Host Game</button>
</div>
<div id="player_div">
    <div id="wait_label">
        <h1 class="title">Please wait for the game to start.</h1>
        <h2 class="subtitle">When your role is revealed keep it secret.</h2>
    </div>
    <h1 class="title" id="role">Role</h1>
    <h2 class="subtitle" id="desc">Desc</h2>
</div>
<div id="host_div">
    <h1 class="title">Room Code: </h1>
    <h1 class="title" id="room_code">0000</h1>
    <h1 class="subtitle">Number of participants</h1>
    <h1 class="subtitle" id="num_participants">0</h1>
    <button class="btn draw-border" onclick="startGame()" value="" id="start_game_button" disabled="true">Assign Roles</button>
    <h1 class="title" id="has_game_started" class="title"/>
</div>
</body>

</html>
